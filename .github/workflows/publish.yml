name: Build and Publish

on:
  push:
    branches: [ "main" ]

env:
  IS_PREVIEW: true
  VERSION_PREFIX: '0.0'
  ${{ if env.IS_PREVIEW }}:
    VERSION_SUFFIX: '-pre'
  VERSION: {{ env.VERSION_PREFIX }}.{{ github.GITHUB_RUN_NUMBER }}{{ env.VERSION_SUFFIX }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Pack
      run: dotnet pack -p:PackageVersion={{ env.VERSION_PREFIX }} --version-suffix {{ env.VERSION_SUFFIX }} -o artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.0
      with:
        name: package
        path: artifacts

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Get artifacts
      uses: actions/download-artifact@v3.0.0
      with:
        name: package

    - name: Publish
      run: dotnet nuget push package --api-key {{ secrets.TEMPLATE_NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
